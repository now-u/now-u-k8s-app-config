apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: now-u-search-ingress
  annotations:
     cert-manager.io/cluster-issuer: lets-encrypt
spec:
  tls:
  - hosts:
    - search.dev.now-u.com
    secretName: now-u-search-ingress-tls
  rules:
  - host: search.dev.now-u.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: meilisearch
            port:
              number: 7700
