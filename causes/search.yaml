      serviceAccountName: meilisearch
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}

      containers:
        - name: meilisearch
          image: "getmeili/meilisearch:v1.7.0"
          imagePullPolicy: IfNotPresent
          securityContext:
